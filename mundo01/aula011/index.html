<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abri esse site em varios dispositivos diferentes, ou simplesmente almente ou diminua o tamanho da tela do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/media.jpg" type="image/jpg">
        <img src="imagens/grande.jpg" alt="Imagem grande">
    </picture>
    <hr>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a Reprodur áudio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.ogg" type="audio/ogg">
        <source src="midias/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midias/guanacast-33.mp3">Baixar o áudio aqui</a></p>
    </audio>
</body>
</html>
